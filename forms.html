<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="submit" method="post">
       <label for="name" class="nome">Nome</label><br>
       <input type="text" name="nome" class="input2" autofocus>
       <br>

       <label for="data">Data de nascimento</label> <br>
       <input type="date" name="data" class="input2"> <br>

       <label for="email">Email</label> <br>
       <input type="email" name="email" class="input2" required checked> <br>

       Feminino <input type="radio" name="sexo" id="f" class="modificar"> 
       Masculino <input type="radio" name="sexo" id="m" class="modificar"> 
       <br>

       <label for="mensagem">Mensagem</label> <br>
       <textarea name="mensagem" id="message" cols="30" rows="10" required></textarea>

        <div>
            <input type="submit" value="Enviar" class="btn">
            
        </div>


    </form>
</body>
</html>
